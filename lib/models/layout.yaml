NAMESPACE: 'zz.ide.models.Layout'

REQUIRE:
  -  'zz.ide.models.Header'
  -  'zz.ide.models.Navigation'
  -  'zz.ide.models.Modal'
  -  'zz.ide.models.Error'

FIELDS:

  header:

    index: 0
    type: zz.ide.models.Header
    required: false

  navigation:

    index: 1
    type: zz.ide.models.Navigation
    required: false

  modal:

    index: 2
    type: zz.ide.models.Modal
    required: false

  error:

    index: 3
    type: zz.ide.models.Error
    required: false

  buttonIcon:

    index: 4
    type:  zz.models.enums.FieldType.STRING
    required: false

  navigationIsShown:

    index: 5
    type:  zz.models.enums.FieldType.BOOLEAN
    required: false

  path:

    index: 6
    type:  zz.models.enums.FieldType.STRING
    required: false

  compiling:

    index: 7
    type:  zz.models.enums.FieldType.BOOLEAN
    required: false
