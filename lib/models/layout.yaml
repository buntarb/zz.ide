NAMESPACE: 'zz.ide.models.Layout'

REQUIRE:
  -  'zz.ide.models.Header'
  -  'zz.ide.models.Navigation'
  -  'zz.ide.models.Modal'
  -  'zz.ide.models.Error'
  -  'zz.ide.models.Popup'
  -  'zz.ui.models.List'

FIELDS:

  header:

    index: 0
    type: zz.ide.models.Header
    required: false

  navigation:

    index: 1
    type: zz.ide.models.Navigation
    required: false

  modal:

    index: 2
    type: zz.ide.models.Modal
    required: false

  error:

    index: 3
    type: zz.ide.models.Error
    required: false

  popup:

    index: 4
    type: zz.ide.models.Popup
    required: false

  addBtnShow:

    index: 5
    type:  zz.models.enums.FieldType.BOOLEAN
    required: false

  navigationIsShown:

    index: 6
    type:  zz.models.enums.FieldType.BOOLEAN
    required: false

  headerIsShown:

    index: 7
    type:  zz.models.enums.FieldType.BOOLEAN
    required: false

  compiling:

    index: 8
    type:  zz.models.enums.FieldType.BOOLEAN
    required: false

  serverServices:

     index: 9
     type:  zz.ui.models.List
     required: false

  compileServices:

     index: 11
     type:  zz.ui.models.List
     required: false

  serverServicesIsShown:

    index: 12
    type:  zz.models.enums.FieldType.BOOLEAN
    required: false


